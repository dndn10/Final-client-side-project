        <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                
                <div class="modal-body text-right">
                    <div class="input-group">
                        <select class="custom-select" id="inputGroupSelect">
                          <option selected>אשראי</option>
                          <option value="מזומן">מזומן</option>
                        </select>
                      </div>

                        </div>

                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="input-group">

                        </div>
                        <input type="text" class="form-control" id="address">
                    </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="go()">GO!</button>
                </div>
            </div>
            </div>

            <div class="modal-content">
                <form class="form-signin">
                    <img class="mb-4" src="pngegg.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in to Japanina</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-dismiss="modal" id="sign_in_button" onclick="sign_in()">Sign in</button>
